<!doctype html>
<html>
  <head>
    <title>jsapi</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
    <style type="text/css">
      #map {
        bottom: 0;
        left: 0;
        position: fixed;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="http://js.arcgis.com/3.7/"></script>

    <script>
var map;

require(["esri/map", "dojo/domReady!"], function(Map) { 
  map = new Map("map", {
    center: [-56.049, 38.485],
    zoom: 3,
    basemap: "topo"
  });
});
    </script>
  </body>
</html>
